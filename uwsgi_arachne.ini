[uwsgi]
master = true
plugins = python3
gid = www-data
uid = weaver

virtualenv = /data/venv/CoGs
logto2 = /data/log/CoGs/uwsgi.log

uwsgi-socket = /run/uwsgi/app/leaderboard.space/socket
chmod-socket = 664

chdir = /data/www/leaderboard.space
wsgi-file = CoGs/wsgi.py

vacuum = true
die-on-term = true