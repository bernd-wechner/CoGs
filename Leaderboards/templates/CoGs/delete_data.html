{% extends "CoGs/base.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<form action="" method="post">
	{% csrf_token %}
	<table>
		{% if view %}
			<table>
			{{ view.as_table }}
			</table>
		{% else %}
		    <p>{{ object }}</p>
		{% endif %}
	</table>
	<input type="submit" value="Confirm" style="margin-top:20px;"/>	<input type="submit" value="Cancel"/>
</form>
{% endblock %}
